<div class="container">
  <ul class="collection with-header">
    <li class="collection-header">
      <h4>All Sellers</h4>
    </li>
    <li class="collection-item">
      <table>
        <thead>
          <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Image</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="object in allSellers.allSellers">
            <td>{{object._id}}</td>
            <td>{{object.name}}</td>
            <td>{{object.image}}</td>
            <td>
              <a><i ng-click="allSellers.delete(object._id)" class="material-icons">delete_forever</i></a>
              <a href="#update-seller"><i ng-click="allSellers.initialize(object)" class="material-icons">mode_edit</i></a></td>
          </tr>
        </tbody>
      </table>
    </li>
  </ul>

  <a class="" href="#add-seller"><i class="material-icons medium">add_circle</i></a>
</div>
<!-- Add Location Model Structure -->
<div id="add-seller" class="modal">
  <div class="modal-content">
    <h4>Add seller</h4>
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input ng-model="allSellers.seller_details.name" placeholder="Enter Seller Name" id="seller_name" type="text" class="validate">
            <label class="active" for="seller_name">Enter Seller Name</label>
          </div>
          <div class="input-field col s12">
            <input ng-model="allSellers.seller_details.image" placeholder="Enter Seller Image URL" id="seller_image" type="text" class="validate">
            <label class="active" for="seller_image">Enter Seller Image URL</label>
          </div>
        </div>
      </form>
      <a ng-click="allSellers.insert()" class="btn waves-effect waves-light orange">Insert Seller</a>
    </div>
  </div>
</div>

<!-- update Location Model Structure -->
<div id="update-seller" class="modal">
  <div class="modal-content">
    <h4>Update</h4>
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input ng-model="allSellers.savedSellerDetails.name" placeholder="Enter Seller Name" id="seller_name" type="text" class="validate">
            <label class="active" for="seller_name">Enter Seller Name</label>
          </div>
          <div class="input-field col s12">
            <input ng-model="allSellers.savedSellerDetails.image" placeholder="Enter Seller Image URL" id="seller_image" type="text" class="validate">
            <label class="active" for="seller_image">Enter Seller Image URL</label>
          </div>
        </div>
        <a ng-click="allSellers.update()" class="btn waves-effect waves-light">Insert Seller</a>
      </form>
    </div>
  </div>
</div>
